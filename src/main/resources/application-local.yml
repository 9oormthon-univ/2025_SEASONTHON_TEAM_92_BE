spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    # 애플리케이션 실행 시 스키마를 생성하고, 종료 시 삭제합니다.
    hibernate:
      ddl-auto: create-drop
    show_sql: true

